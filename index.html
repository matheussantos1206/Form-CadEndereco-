<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='cadastro.css'>
</head>

<body>
    <main>
        <form action="" method="POST">
            <h1>Cadastro de Endereço</h1>

            <section class="">
                <label for="cep">CEP:</label><br>
                <input type="text" id="cep" name="cep" required>
            </section>
            <div class="flex-row">
                <div>
                    <label for="rua">RUA</label><br>
                    <input type="text" id="logradouro" name="rua" class="input" placeholder="" required>
                </div>
                <div>
                    <label for="numero">Nº:</label><br>
                    <input type="text" id="numero" name="numero" placeholder="" required>
                </div>
                <div>
                    <label for="bairro">Bairro:</label><br>
                    <input type="text" id="bairro" name="bairro" placeholder="" required>
                </div>
            </div>
            <div class="flex-row">
                <div>
                    <label for="complemento">Complemento:</label><br>
                    <input type="text" id="complemento" name="complemento" placeholder="">
                </div>
                <div>
                    <label for="cidade">Cidade:</label><br>
                    <input type="text" id="localidade" name="cidade" placeholder="" required>
                </div>
                <div>
                    <label for="estado">Estado:</label><br>
                    <input type="text" id="uf" name="estado" placeholder="" required>
                </div>
            </div>
            <div id="btn">
            <button type="submit">Enviar</button>
        </div>
        </form>
    </main>
    <script src='main.js'></script>
</body>

</html>
