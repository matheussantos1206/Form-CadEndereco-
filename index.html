 <body>
    <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Endereço</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <form action="#" method="POST">
            <H1>Cadastro de Endereço</H1>
            <label for="cep">CEP:</label>
           <input type="text" id="cep" name="cep" placeholder="Digite seu CEP" required>
 
            <br><label for="rua">RUA</label>
            <input type="text" id="rua" name="rua" placeholder="Digite sua Rua" required>
 
            <br><label for="numero">Nº:</label>
            <input type="text" id="numero" name="numero" placeholder="Número" required>
 
            <br><label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" placeholder="Digite seu Bairro" required>
 
            <br><label for="complemento">Complemento:</label>
            <input type="text" id="complemento" name="complemento" placeholder="Complemento">
 
            <br><label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" placeholder="Digite sua Cidade" required>
 
            <br><label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" placeholder="Digite seu Estado" required>
 
            <br><button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
 </body>
 </html>
